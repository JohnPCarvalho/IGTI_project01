<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números por extenso</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div id="applicationBody">
    <h1>Números por extenso</h1>

    <p class="text">Escolha um número entre 0 e 999</p>
    <input type="range" id="rangeControl" min="0" max="999">
    <label for="">Número atual:
      <input type="text" id="actualNumber">
    </label>
    <label for="">Número por extenso:
      <input type="text" id="writtenNumber">
    </label>
  </div>
  
  <script src="scripts/scripts.js"></script>
</body>
</html>
